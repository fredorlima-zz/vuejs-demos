<!DOCTYPE html>
<html>
<head>
    <title>Vue.JS - La√ßos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Aprender JavaScript' },
                { text: 'Aprender Vue' },
                { text: 'Dominar o mundo!' }
            ]}
        })
    </script>

</body>
</html>
