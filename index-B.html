<!DOCTYPE html>
<html>
<head>
    <title>Vue.JS - Componentes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app-6">
        <ol>
            <!-- Cria uma instÃ¢ncia do componente todo-item -->
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item">
            </todo-item>
        </ol>
    </div>


    <script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            groceryList: [
                { id: 0, text: 'Vegetais' },
                { id: 1, text: 'Queijo' },
                { id: 2, text: 'Qualquer outra coisa que humanos podem comer' }
            ]
        }
    })
    </script>

</body>
</html>
